<div id="page-container">

  <main>

    <div id="heading-container">
      <h1>Tic Tac Toe</h1>
      <!-- <h4 *ngIf="player === 'human' && winner === null">Your turn (X)</h4>
      <h4 *ngIf="player === 'ai' && winner === null">AI's turn (O)</h4>
      <h4 *ngIf="winner !== null" (click)="resetGame()" id="reset-btn">{{ winner }} wins. Reset?</h4> -->
    </div>

    <div id="board-container">
      <div class="space" (click)="playSpace(0,0)">{{ board[0][0] }}</div>
      <div class="space" (click)="playSpace(0,1)">{{ board[0][1] }}</div>
      <div class="space" (click)="playSpace(0,2)">{{ board[0][2] }}</div>
      <div class="space" (click)="playSpace(1,0)">{{ board[1][0] }}</div>
      <div class="space" (click)="playSpace(1,1)">{{ board[1][1] }}</div>
      <div class="space" (click)="playSpace(1,2)">{{ board[1][2] }}</div>
      <div class="space" (click)="playSpace(2,0)">{{ board[2][0] }}</div>
      <div class="space" (click)="playSpace(2,1)">{{ board[2][1] }}</div>
      <div class="space" (click)="playSpace(2,2)">{{ board[2][2] }}</div>
    </div>

  </main>

</div>
